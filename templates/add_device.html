{% extends 'base.html' %}

{% block title %}Add Device - Device Management System{% endblock %}

{% block content %}
<div class="form-container" style="max-width: 700px;">
    <h2 class="form-title">Add New Device</h2>
    <form method="POST" action="{{ url_for('add_device') }}">
        <div class="form-group">
            <label for="asset_number" class="form-label">Asset Number</label>
            <input type="text" id="asset_number" name="asset_number" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="asset_name" class="form-label">Asset Name</label>
            <input type="text" id="asset_name" name="asset_name" class="form-input" required>
        </div>
        
        <div class="form-group">
            <label for="asset_type" class="form-label">Asset Type</label>
            <select id="asset_type" name="asset_type" class="form-select" required>
                <option value="">Select Asset Type</option>
                <option value="Equipment">Equipment</option>
                <option value="Part">Part</option>
                <option value="Consumable">Consumable</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="asset_manufacturer" class="form-label">Asset Manufacturer</label>
            <input type="text" id="asset_manufacturer" name="asset_manufacturer" class="form-input">
        </div>
        
        <div class="form-group">
            <label for="purchase_cost" class="form-label">Purchase Cost ($)</label>
            <input type="number" id="purchase_cost" name="purchase_cost" class="form-input" step="0.01" required>
        </div>
        
        <div class="form-group">
            <label class="form-label">Do you know the exact purchase date?</label>
            <div class="form-radio-group">
                <input type="radio" id="exact_date_yes" name="know_exact_date" value="yes" class="form-radio" checked>
                <label for="exact_date_yes" class="form-radio-label">Yes</label>
                
                <input type="radio" id="exact_date_no" name="know_exact_date" value="no" class="form-radio">
                <label for="exact_date_no" class="form-radio-label">No</label>
            </div>
        </div>
        
        <div id="exact-date-field" class="form-group">
            <label for="purchase_date" class="form-label">Purchase Date</label>
            <input type="date" id="purchase_date" name="purchase_date" class="form-input">
        </div>
        
        <div id="date-range-field" class="form-group" style="display: none;">
            <label class="form-label">Estimated Purchase Date Range</label>
            <div class="date-range-container">
                <div class="date-range-input">
                    <label for="start_date" class="form-label">From</label>
                    <input type="date" id="start_date" name="start_date" class="form-input">
                </div>
                <div class="date-range-input">
                    <label for="end_date" class="form-label">To</label>
                    <input type="date" id="end_date" name="end_date" class="form-input">
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="details" class="form-label">Details</label>
            <textarea id="details" name="details" class="form-textarea"></textarea>
        </div>
        
        <div class="form-group">
            <label for="asset_condition" class="form-label">Asset Condition</label>
            <select id="asset_condition" name="asset_condition" class="form-select" required>
                <option value="">Select Condition</option>
                <option value="Excellent">Excellent</option>
                <option value="Good">Good</option>
                <option value="Fair">Fair</option>
                <option value="Poor">Poor</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="storage_type" class="form-label">Storage Type</label>
            <select id="storage_type" name="storage_type" class="form-select" required>
                <option value="">Select Storage Type</option>
                <option value="Indoor Warehouse">Indoor Warehouse</option>
                <option value="Outdoor Warehouse">Outdoor Warehouse</option>
                <option value="Uncovered">Uncovered</option>
            </select>
        </div>
        
        <div style="display: flex; gap: 1rem;">
            <a href="{{ url_for('devices') }}" class="btn btn-primary" style="flex: 1; background-color: var(--border-color); color: var(--text-color);">
                Cancel
            </a>
            <button type="submit" class="btn btn-primary" style="flex: 1;">
                <i class="fas fa-save"></i> Save Device
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
    document.addEventListener('DOMContentLoaded', function() {
    });
</script>
{% endblock %}
